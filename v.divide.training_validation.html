<h2>DESCRIPTION</h2>

<em>v.divide.training_validation</em> divides data into training and validation data.

<h2>EXAMPLES</h2>

<div class="code"><pre>
v.divide.training_validation in=classpoints column=lulc_int training=trainingpoints validation=validationpoints training_percent=30
</pre></div>
